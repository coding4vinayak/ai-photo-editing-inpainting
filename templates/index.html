<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Photo Editing</title>
</head>
<body>
    <h1>AI Photo Editing with Inpainting</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" name="image" required><br><br>
        <label for="prompt">Prompt:</label>
        <input type="text" name="prompt" placeholder="Enter your prompt"><br><br>
        <label for="negative_prompt">Negative Prompt:</label>
        <input type="text" name="negative_prompt" placeholder="Enter negative prompt"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
